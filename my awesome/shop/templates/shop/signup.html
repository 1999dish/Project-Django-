
{% extends 'shop/basic.html' %}
{% block body %}
{% block css %}

<style>
    body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: center;
    background-image: url("/static/new.jpg");
}

   
.h5, h5 {
    font-size: 2rem;
    text-align: center;
}
   
    form {
    /* left: 61px; */
    margin-top: 4px;
    text-align: center;
    padding-left: 27px;
   
    
   

}


</style>
{% endblock %}

<body>
    <div “class=inboxbox”>
    <h5 class="heading my-3 mx-355">Sign Up Here</h5>
    
    <form method="post" action="/shop/signup/">
        {% csrf_token %}
        
        
        <label class="ele" for="name"> <b>Name</b></label>
        <div>
            <input class="ele" name="name" id="name" size="55"  placeholder="Enter your Name( lowercase,not alphanumeric)" required>
        </div>
        <label class="ele" for="username"><b>UserName</b></label>
        <div>
            <input class="ele" name="username" id="username" size="55" placeholder="Enter username diffrent from name (min:length 4)" required>
        </div>
        
        <label class="ele " for="email" > <b>Email</b></label required>
        <div>
            <input type="email" name="email" id="email" size="55" placeholder="Enter your Email" required>
        </div>
        <label class="ele" for="password" ><b>Password</b></label>
        <div>
            <input type="password" name="password" id="password" size="55" placeholder="Enter password (min: length-8)" required>
        </div>
        <label class="ele" for="password2" ><b>Password Again</b></label>
        <div>
            <input type="password" name="password2" id="password2" size="55" placeholder="Enter your password  again" required>
        </div>
        
        
        <button type="submit" class="btn btn-primary my-4 mx-2">Submit</button>
    </form>
    </div>
</body>
    



{% endblock %}
