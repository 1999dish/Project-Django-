{% extends 'shop/basic.html' %}
{%block title%}  Contact us {%endblock title%}

{%block body%}
<div class="container-fluid px-0 mb-3">
    {% load static %}
      

 <img src="{% static 'shop/contact.jfif'%}" class="d-block w-100 mx-0" alt="...">
 </div>
 <div class="container">
 <h1 class='text-center'>Partner With US </h1>
 
 
<form method="post" action="/shop/contact/">
{% csrf_token %}
<form>
  <div class="form-group">
    <label for="name">Company Name </label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name of Company">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"  class="form-control" id="email" name="email"  placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone"  class="form-control"  id="phone" name="phone"  placeholder="enter your name">
  </div>
   <div class="form-group">
    <label for="desc">Desc</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"  placeholder="Please include the speaciality of your company..."></textarea>
  </div>
  <div>
    <label for="service">Services To Contact For</label>
    <select name="service" id="services">
        <option value="plumber">plumber</option>
        <option value="electrician" selected>electrician</option>
        <option value="Civil" selected>Civil Maintainanace</option>
        <option value="Other" selected>Other</option>
    </select>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
 </div>



{% endblock %}
